<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Todo App</title>
    <!-- BOOTSTRAP 5 BOOTSWATCH LUX THEME -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">CRUD Todo App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row my-5">
          <div class="col-md-4">
  
            <div class="card">
              <div class="card-body">
                <!-- FORM TO ADD TASKS -->
                <form id="formTask">
                  <div class="form-group">
                    <input type="text" id="title" placeholder="Add A Todo" class="form-control">
                  </div>
                  <br>
                  <div class="form-group">
                    <textarea id="description" cols="30" rows="10" class="form-control"></textarea>
                  </div>
                  <br>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
  
          <div class="col-md-8">
            <div id="tasks"></div>
          </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
